appId: cert.com.safercity.safercitymobileapp
---
- launchApp:
    clearState: true

- tapOn: http://localhost:8081

- assertVisible: 'Safer City Runtime version: exposdk:52.0.0'
- tapOn:
    point: 92%,42%

- longPressOn: Login
- assertVisible: Forgot password?
- tapOn: Forgot password?
- assertVisible: +27 Phone Number
- tapOn: Phone Number
- inputText: 720661687
- assertVisible:
    id: sendPasswordResetOTPBtn
- tapOn:
    id: sendPasswordResetOTPBtn

# OTP Verification

- assertVisible: 'Check SMS for OTP' # Ensure the OTP page is visible

- inputText: 'Please enter the country name manually'

# Wait for the user to manually enter the OTP
- extendedWaitUntil:
    visible: 'Verify' # Wait until the "Verify" button is visible
    timeout: 10000 # Wait for up to 60 seconds

- assertVisible: 'Verify'

- tapOn:
    id: verifyOTPBtn
