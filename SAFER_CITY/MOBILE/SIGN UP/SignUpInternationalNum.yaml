appId: cert.com.safercity.safercitymobileapp
---
- launchApp:
    clearState: true

- tapOn: http://localhost:8081

- assertVisible: 'Safer City Runtime version: exposdk:52.0.0'
- tapOn:
    point: 92%,42%

- longPressOn: Sign Up

- assertVisible:  Phone Number
- tapOn:  Phone Number

- assertVisible: Countries button
- tapOn: Countries button

# Allow manual input
- inputText: 'Please enter the country name manually' # Prompt for manual input

# Wait for user to input the country name
- extendedWaitUntil:
    visible: 'Country Select Search Input' # Wait until the input field is visible again
    timeout: 10000 # Adjust timeout as needed

# Verify the input
- assertVisible: 'United Kingdom' # Check if the input matches the expected country name

# Continue with the script if the assertion passes
- tapOn: Country Select Item
- assertVisible: Enter phone number
- tapOn: Enter phone number
- inputText: '7367211583'

- assertVisible:
    text: Sign Up
    index: 1
- tapOn:
    text: Sign Up
    index: 1
- tapOn:
    text: Sign Up
    index: 1

# Verification screen (OTP)
- assertVisible: Sign Up Please enter the verification code sent to your phone number.



- extendedWaitUntil:
    visible: 'Verify' # Replace with the actual identifier for the OTP input field
    timeout: 60000 #



- assertVisible:
    id: verifyOTPBtn
- tapOn:
    id: verifyOTPBtn
